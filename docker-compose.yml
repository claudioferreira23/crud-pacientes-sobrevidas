version: '3.8'
services:
  postgres:
    image: postgres:16
    container_name: postgres_sobrevidas
    restart: always
    environment:
      POSTGRES_DB: sobrevidas_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - keycloak-network

  keycloak:
    image: quay.io/keycloak/keycloak:26.4.5
    container_name: keycloak_sobrevidas
    restart: always
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/sobrevidas_db
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: 1234

      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
    command:
      - start-dev
    ports:
      - "8081:8080"
    depends_on:
      - postgres
    networks:
      - keycloak-network

networks:
  keycloak-network:
    driver: bridge